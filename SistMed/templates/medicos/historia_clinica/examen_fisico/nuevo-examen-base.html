{% extends 'medicos/historia_clinica/ver-historia-clinica.html' %}

{% block contenido %}

  <h3>Nuevo Examen Base</h3>


<form  action="" method="post">
<table>
	<tr class="field_a">
		<td><label>Fecha:</label></td>
		<td><input type="text" name="fecha" id="fecha" class="edt_c" value="{{ date_hoy }}"/></td>
	</tr>
	<tr class="field_b">
		<td><label>Temperatura Corporal:</label></td>
		<td><input type="text" name="temp_corporal" value="0" style="text-align:right" class="edt_c" /></td>
	</tr>
	<tr class="field_a">
		<td><label>Presion Arterial Sistolica:</label></td>
		<td><input type="text" name="pres_art_sist" value="0" style="text-align:right" class="edt_c" /></td>
	</tr>
	<tr class="field_b">
		<td><label>Presion Arterial Dastolica:</label></td>
		<td><input type="text" name="pres_art_diast" value="0" style="text-align:right" class="edt_c" /></td>
	</tr>
	<tr class="field_a">
		<td><label>Frecuencia Respiratoria:</label></td>
		<td><input type="text" name="frec_respiratoria" value="0" style="text-align:right" class="edt_c" /></td>
	</tr>
	<tr class="field_b">
		<td><label>Pulso:</label></td>
		<td><input type="text" name="pulso" value="0" style="text-align:right" class="edt_c" /></td>
	</tr>
	<tr class="field_a">
		<td><label>Altura Media en Mtrs:</label></td>
		<td><input type="text" name="altura_media"  value="0" style="text-align:right" class="edt_c" /></td>
	</tr>
	<tr class="field_b">
		<td><label>Peso Medio en Kgs:</label></td>
		<td><input type="text" name="peso_medio"  value="0" style="text-align:right" class="edt_c" /></td>
	</tr>
	<tr class="field_a">
		<td><label>Altura en Mts:</label></td>
		<td><input type="text" name="altura"  value="0" style="text-align:right" class="edt_c" /></td>
	</tr>
	<tr class="field_b">
		<td><label>Peso en Kgs:</label></td>
		<td><input type="text" name="peso"  value="0" style="text-align:right" class="edt_c" /></td>
	</tr>
	<tr class="field_a">
		<td><label>Talla:</label></td>
		<td><input type="text" name="talla" class="edt_c" /></td>
	</tr>
	<tr class="field_b">
		<td><label>Indice de Masa Corporal (BMI):</label></td>
		<td><input type="text" name="bmi"  value="0" style="text-align:right" class="edt_c" /></td>
	</tr>
	<tr class="field_a">
		<td><label>Imprecion General:</label></td>
		<td><textarea name="imprecion_general" class="edt_g" rows="4"/></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
        <input type="hidden" name="query" value="1"/>
        <input type="submit" value="Crear" class="boton"/>
        <input type="reset" value="Limpiar" class="boton"/>
        </td>
	</tr>
</table>
</form>

{% if query %}
    <div class='{{ msj_class }}'>
    <p>{{ mensaje }} </p>
    </div>
{% endif %}


<!--  -->
<script type="text/javascript" src="/site_media/scripts/DatePicker.js"></script>
<script type="text/javascript">
    DatePicker.SetUpElement("fecha");
</script>
{% endblock %}
