{% extends 'base.html' %}

{% block cont_sec %}
{% endblock %}

{% block contenido %}
    <p>Medico: {{ med_name }}</p>
    <hr />
    <div align='center'>
    <form action="" method="POST" enctype="text/plain">
    <table style="text-align: left;" border="0" cellpadding="0" cellspacing="0">
        <tbody>
        <tr>
            <td><label>Especialidad</label></td>
            <td>
            <select name="especialidad">
                {% for esp in especialidades %}
                    <option value='{{ esp|slice:"0:"|first }}'>{{ esp|slice:"1:"|first }}</option>
                {% endfor %}
            </select>
            </td>
            <td>
            <input type="submit" name="Agregar" value="Agregar" class='boton'/>
            </td>
            <td colspan='2' align='center'>
            <input type="hidden" name="query" value="1"/>
        </td>
        </tr>
        </tbody>
    </table>
    </form>

    {% if query %}
        <div class="{{ msj_class }}">
            <p>{{ mensaje }}</p>
        </div>
    {% endif %}

    <hr />

    <table style="text-align: left;" width='300px' border="0" cellpadding="0" cellspacing="1">
        <tbody>
            <tr class='table_title'>
                <td>Especialidad</td>
                <td style='width: 70px; text-align:center;'>Borrar</td>
            </tr>
            {% for esp in med_exp %}
                <tr>
                    <td>{{ esp|slice:"1:"|first }}</td>
                    <td style='text-align:center;'><a onClick="answer_redirect('Desea Borrar: {{ esp|slice:'1:'|first }}','/medicos/borrar-especialidad/?exp_med_id={{ esp|slice:"0:"|first }}')"><img src='/site_media/imagenes/icon_borrar.png'></a></td>
                    
                <tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
