{% extends 'base.html' %}

{% block cont_sec %}

{% endblock %}

{% block contenido %}
    <div align='center'>
    <form action="" method="POST" enctype="text/plain">
    <table style="text-align: left;" border="0" cellpadding="0" cellspacing="0">
        <tbody>
        <tr>
            <td colspan='2' class='tbl_separador'>
            <h5>Datos Cuenta</h5>
            </td>
        </tr>
        <tr>
            <td><label>Usuario:</label></td>
            <td><input type="text" name="usuario" maxlength="" class='edt_m'/></td>
        </tr>
        <tr>
            <td><label>Contraseña:</label></td>
            <td><input type="password" name="password_1" maxlength=""class='edt_m'/></td>
        </tr>
        <tr>
            <td><label>Repetir Contraseña:</label></td>
            <td><input type="password" name="password_2" maxlength=""class='edt_m'/></td>
        </tr>

        <tr>
            <td colspan='2' class='tbl_separador'>
            <h5>Datos Medico</h5>
            </td>
        </tr>

        <tr>
            <td><label>Nombre:</label></td>
            <td><input type="text" name="nombre" maxlength=""class='edt_m'/></td>
        </tr>

        <tr>
            <td><label>Apellido:</label></td>
            <td><input type="text" name="apellido" maxlength=""class='edt_m'/></td>
        </tr>

        <tr>
            <td><label>Documento:</label></td>
            <td><input type="text" name="dni" value='0' maxlength=""class='edt_m' style="text-align: right"/></td>
        </tr>


        <tr>
            <td><label>Tipo Doc:</label></td>
            <td><select name="tipo_doc" class="edt">
                {% for tipo in tipo_doc %}
                    <option value="{{ tipo|first }}">{{ tipo|slice:"1:"|first }}</option>
                {% endfor %}
                </select>
            </td>
        </tr>

        <tr>
            <td><label>Matricula:</label></td>
            <td><input type="text" name="matricula" value='0' maxlength="" class='edt_m'/></td>
        </tr>

        <tr>
            <td><label>Direccion:</label></td>
            <td><input type="text" name="direccion" maxlength=""class='edt_m'/></td>
        </tr>

        <tr>
            <td><label>Telefono:</label></td>
            <td><input type="text" name="telefono" maxlength=""class='edt_m'/></td>
        </tr>

        <tr>
            <td><label>Email:</label></td>
            <td><input type="text" name="email" maxlength=""class='edt_m'/></td>
        </tr>

        <tr>
            <td><label>Sexo:</label></td>
            <td>
            <select name="sexo" class="edt">
                <option value='-'>No Definido</option>
                <option value='M'>Masculino</option>
                <option value='F'>Femenino</option>
            </select>
            </td>
        </tr>

        <tr>
        <tr>
            <td colspan='2'>
            <br />
            </td>
        </tr>
        <td colspan='2' align='center'>
            <input type="hidden" name="query" value="1"/>
            <input type="submit" name="Agregar" value="Agregar" class='boton'/>
            <input type="reset" name="Limpiar" value="Limpiar" class='boton'/>
        </td>
        </tr>
        </tbody>
    </table>
    </form>

    {% if query %}
        <div class="{{ msj_class }}">
            <p>{{ mensaje }}</p>
        </div>

        {% ifequal msj_class 'msj_ok' %}
            <br />
            <a href='/medicos/agregar-especialidades/{{ med_id }}/' class='boton'>Agregar Expecialidades</a>

        {% endifequal %}

    {% endif %}
    </div>

{% endblock %}
