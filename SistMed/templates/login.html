<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta name="author" content="Ricardo D. Quiroga -> L2Radamanthys"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8"/>
    <meta http-equiv="content-style-type" content="text/css"/>

    <title>
        {{ page_title }}
    </title>

    <link type="text/css" rel="stylesheet" media="all" href="{{ css_template }}">
    <!--script language="JavaScript" type="text/javascript" src=""></script -->
</head>

<body>

    <div align="center" class='cont_flotante'>
    <form action='.'  method='post'>
    <table>
        <tr>
            <td><label>Usuario</label></td>
            <td><input type="text" name="username" value="" id="username" /></td>
        </tr>
        <tr>
            <td><label>Contraseña:</label></td>
            <td><input type="password" name="password" value="" id="password" /></td>
        </tr>
        <tr>
            <td colspan='2' align='center'>
            <input type='Submit' value='Conectar' />
            <input type='Reset' value='Limpiar' />
            </td>
        </tr>
    </table>
    </form>
    </div>

    {% if login_fail %}
        <div class='msj_error'>
        <p><strong>Error:</strong> El nombre de usuario y contraseña no es valido </p>
        </div>
    {% endif %}



</body>
</html>
