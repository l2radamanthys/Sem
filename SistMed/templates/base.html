<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta name="author" content="Ricardo D. Quiroga -> L2Radamanthys"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8"/>
    <meta http-equiv="content-style-type" content="text/css"/>

    <title>
        {{ page_title }}
    </title>

    <link type="text/css" rel="stylesheet" media="all" href="{{ css_template }}">
    <!--script language="JavaScript" type="text/javascript" src=""></script -->
</head>

<body>
    <div align='center'>
    <table style="text-align: left;" border="1" cellpadding="5" cellspacing="0" width="900px">
        <tr>
            <td class='celda_superior' colspan='2'>
            <h1> {{ cabecera }} </h1>
            </td>
        </tr>

        <tr>
            <td class='celda_izquierda' valign='top' width='150px' >
                {% block cont_sec %}
                {% endblock %}

                <h3>Menu</h3>
                <a href='/'>Inicio</a><br />
                <h3>Usuarios</h3>
                <a href='/accounts/change_password/'>Cambio Contrase√±a</a><br />
                <h3>Pacientes</h3>
                <a href='/pacientes/buscar/'>buscar</a><br />
                <a href='/pacientes/listado/'>Listado</a><br />
                <a href='/pacientes/nuevo/'>Nuevo</a><br />

                <h3>Administrativo</h3>
                <a href='/administrativos/buscar/'>buscar</a><br />
                <a href='/administrativos/listado/'>Listado</a><br />
                <a href='/administrativos/nuevo/'>Nuevo</a><br />

                <br />
                <br />
                <div class='{{ login_status }}'>
                    <a href="{{ url_action }}"><img src='/site_media/imagenes/{{ login_img }}' alt='{{ login_status }}' border='0px'/></a>
                </div>

            </td>

            <td class='celda_central' valign='top'>
                <h1> {{ titulo }} </h1>

                {% block contenido %}
                {% endblock %}
            </td>
        </tr>

        <tr>
            <td class='celda_inferior' colspan='2'>
                <p>Pie de pagina</p>
            </td>
        </tr>

    </table>
    </div>
</body>
</html>
